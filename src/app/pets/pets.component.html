        <div class="row">
            <div class="profile-header-container" style="padding-top: 2%;">   
                <div class="profile-header-img">

            </div>
            <div class="col-md-9 cta-contents">
                <div class="cta-desc">
                    <p><a class="sub-text">Name:</a>{{pet.name}}</p>
                    <p><a class="sub-text">ID:</a>{{pet.uuid}}</p>
                    <p><a class="sub-text">Status:</a>{{pet.status}}</p>
                </div>
            </div>
            <div class="col-md-3 cta-button">
                <a routerLink="#" class="btn btn-lg btn-block btn-default psln-btnUser" (click)="viewDetail(pet)">View Profile</a>
